<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h5>Spring配置文件的原则</h5>
      <p>Spring配置文件可以以applicationContext.xml为主线入口，将配置文件分类根据类别新建不同的XML文件，所有子模块的XML都在
      applicationContext.xml中引入，这样做项目结构清晰，便于开发维护。注解虽然开发时简便，但是导致项目结构不明晰，不利于后期的开发维护</p>
</body>
</html>
